<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- import bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- import custom css -->
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <title>Bank Home</title>
    </head>
    <body>
        <nav>
            <ul>
                <li>Welcome {{user}}</li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </nav>
        <div class="container mt-4">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Balance</h4>
                            <h6 class="card-subtitle">All currencies</h6>
                            <ul class="card-list">
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-sm-8 order-lg-1">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Transaction history</h4>
                            <h6 class="card-subtitle">All time</h6>
                            <ul class="card-list">
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 order-lg-2">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center mb-4">
                            <button class="btn btn-primary btn-block mx-1" type="button">Pay</button>
                            <button class="btn btn-success btn-block mx-1" type="button">Receive</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
